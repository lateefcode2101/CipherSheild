    <!-- Encryption Page Content -->
    <section id="encryption" class="page">
        <div class="encryption-form">
            <h2>Encrypt Video</h2>
            <form id="encryptionForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="videoFile">Select Video File:</label>
                    <input type="file" id="videoFile" name="videoFile" accept="video/mp4" required>
                </div>
                <div class="form-group">
                    <button type="submit">Encrypt</button>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript for form submission and interaction -->
